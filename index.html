<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="mobile-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>

            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>                    
                </div>
                <div class="user-profile">
                    <img src="assets/images/project-mngt/2.jpg" alt="User Profile">
                </div>
            </div>

        </header>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-code"></i>
                <h1>Company Name</h1>
            </div>

            <div class="nav-title">Main Menu</div>
            <div class="nav-links">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>

                <a href="#" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>

                <a href="#" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Team</span>
                </a>

                <a href="#" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Reports</span>
                </a>

                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>                
            </div>

            <div class="nav-title">Team Members</div>
            <div class="nav-links">
                <div class="team-member">
                    <img src="assets/images/project-mngt/1.jpg" class="member-avatar" alt="Member 1">
                    <span>John Doe</span>
                </div>

                <div class="team-member">
                    <img src="assets/images/project-mngt/2.jpg" class="member-avatar" alt="Member 1">
                    <span>Alex Smith</span>
                </div>

                <div class="team-member">
                    <img src="assets/images/project-mngt/3.jpg" class="member-avatar" alt="Member 1">
                    <span>Maria Johnson</span>
                </div>

                <div class="team-member">
                    <img src="assets/images/project-mngt/4.jpg" class="member-avatar" alt="Member 1">
                    <span>Sarah Robert</span>
                </div>

                <div class="team-member">
                    <img src="assets/images/project-mngt/5.jpg" class="member-avatar" alt="Member 1">
                    <span>Mark Peterson</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Welcome Banner -->
             <div class="welcome-banner">
                <h1>Welcome back, Alex!</h1>
                <p>You have 3 ongoing projects.  2 deadlines are approaching this week.</p>
                <button class="btn btn-light">
                    <i class="fas fa-plus"></i> Create New Project
                </button>
             </div>

        </main>

        <!-- Footer -->
        <footer class="footer"></footer>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
